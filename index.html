<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Barcelona Conference</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Join the SEO Barcelona Conference Waitlist</h1>
        <p>Be the first to know about the biggest SEO event in Barcelona!</p>
    </header>

    <section id="waitlist">
        <h2>Waitlist Signup</h2>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="_replyto" placeholder="Your Email" required>
            <button type="submit">Join Waitlist</button>
        </form>
    </section>

    <section id="speakers">
        <h2>Speaker Application</h2>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="_replyto" placeholder="Your Email" required>
            <textarea name="topic" placeholder="Proposed Topic" required></textarea>
            <button type="submit">Apply as Speaker</button>
        </form>
    </section>

    <section id="sponsors">
        <h2>Sponsor Application</h2>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="_replyto" placeholder="Your Email" required>
            <input type="number" name="budget" placeholder="Max Budget" required>
            <button type="submit">Apply as Sponsor</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 SEO Barcelona Conference</p>
    </footer>
</body>
</html>
